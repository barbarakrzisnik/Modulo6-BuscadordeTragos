    <title>Make ur drink</title>

<header>
    <h1 class="boton-home">Make ur drink</h1>
</header>
<nav>
    <div class="barras-nav">
        <form class="formulario-filtro">
            <label>Alcoholic
                <input id="checkbox-alcohol" type="checkbox">
            </label>
            <label>Non-Alcoholic
                <input id="checkbox-no-alcohol" type="checkbox">
            </label>
        </form>
    </div>
    <div class="barras-nav">
        <div class="barras-nav-formularios">
            <form class="formulario-busqueda-nombre">
                <label>Search by drink
                    <input type="text" id="input-busqueda-nombre">
                </label>
            </form>
        </div>
        <div class="barras-nav-formularios">
        <form class="formulario-busqueda-ingrediente">
            <label>Search by ingredient
                <input type="text" id="input-busqueda-ingrediente">
            </label>
        </form>
        </div>
    </div>
    <div>
        <button id="boton-trago-aleatorio">Surprise me!</button>
    </div>
    <div class="contenedor-dark-mode">
        <button id="boton-dark-mode"><i class="fas fa-lightbulb"></i></button>
    </div>
</nav>
<main>
    <div class="contenedor-sin-resultados">
        <div>
            <h2>Ups, we couldn't find any results</h2>
            <button class="boton-error">Try again!</button>
        </div>
    </div>
    <div class="contenedor-conjunto-tarjetas"></div>
    <div class="contenedor-tarjeta-trago"></div>
    <div class="contenedor-botones-paginado">
        <button class="prev"><i class="fas fa-arrow-left"></i>
        </button>
        <p class="numero-pagina"> Page 0</p>
        <button class="next"><i class="fas fa-arrow-right"></i></button>
    </div>
